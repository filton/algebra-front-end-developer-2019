<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG art</title>
</head>
<body>
    <svg width="500" height="500">
        <!-- Nebo -->
        <rect x="0" y="0" width="500" height="500" fill="lightblue"></rect>
        <!-- Trava-->
        <rect x="0" y="400" width="500" height="100" fill="lightgreen"></rect>
        <!-- Sunce -->
        <circle cx="430" cy="60" r="30" fill="yellow"></circle>
        <!-- Stablo-->
        <rect x="100" y="320" width="30" height="80" fill="brown"></rect>
        <!-- Krosnja -->
        <circle cx="115" cy="265" r="60" fill="green"></circle>
        <!-- Kuca -->
        <rect x="260" y="220" width="180" height="180" fill="lightgrey"></rect>
        <!-- Prozor 1 -->
        <rect x="280" y="240" width="50" height="50" fill="white" stroke="black" stroke-width="2"></rect>
        <line x1="330" y1="265" x2="280" y2="265" stroke="black" stroke-width="2px"></line>
        <line x1="305" y1="240" x2="305" y2="290" stroke="black" stroke-width="2px"></line>
        <!-- Prozor 2 -->
        <rect x="370" y="240" width="50" height="50" fill="white" stroke="black" stroke-width="2"></rect>
        <line x1="420" y1="265" x2="370" y2="265" stroke="black" stroke-width="2px"></line>
        <line x1="395" y1="240" x2="395" y2="290" stroke="black" stroke-width="2px"></line>
        <!-- Prozor 3 -->
        <rect x="280" y="320" width="50" height="50" fill="white" stroke="black" stroke-width="2"></rect>
        <line x1="330" y1="345" x2="280" y2="345" stroke="black" stroke-width="2px"></line>
        <line x1="305" y1="370" x2="305" y2="320" stroke="black" stroke-width="2px"></line>
        <!-- Vrata -->
        <rect x="370" y="320" width="50" height="80" fill="brown"></rect>
        <circle cx="380" cy="360" r="2" fill="yellow"></circle>
        <!-- Krov -->
        <polygon points="250,220 350 130, 450 220" fill="red"></polygon>
    </svg>
</body>
</html>
